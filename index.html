<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agente</title>
</head>
<body>
     <header>
        <img src="./assets/logo.png" alt="Logo sports NLW">
    </header>
    <main>
        <section>
            <div>
                <h2 class="title">Assistente de Meta</h2>
                <p>Pergunte sobre estratÃ©gias, build e dicas para seus jogos!</p>

                <form id="form">
                    <input id="apiKey" type="password" placeholder="Informe a sua API KEY do Gemini" required>
                    <select id="gameSelect">
                        <option value="">Selecione um jogo</option>
                        <option value="candy crush saga">Candy Crush Saga</option>
                        <option value="hay day">Hay Day</option>
                        <option value="perguntados">Perguntados</option>
                    </select>
                    <input id="questionInput" type="text" placeholder="Ex: Melhor build para..." required>
                    <button id="askButton">Perguntar</button>
                </form>
                <div id="loadingIndicator" class="hidden" aria-live="polite">Carregando...</div>
                <div id="aiResponse" class="hidden" aria-live="polite">
                    <div class="response-content"></div>
                    <div class="response-actions">
                        <br>
                        <button id="copyResponseButton">Copiar Resposta</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
